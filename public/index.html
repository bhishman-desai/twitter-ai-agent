<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter AI Agent</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="app.js"></script>
  </head>

  <body>
    <main>
      <div class="chat-container">
        <div class="chat-header">
          <h2>Twitter AI Agent</h2>
        </div>
        <ul class="chat-display" id="chat-messages"></ul>
        <form class="form-msg sticky-bottom" id="form-msg">
          <input
            type="text"
            id="message"
            placeholder="Type your message here..."
            required
          />
          <button type="submit"><i class="fa-solid fa-arrow-right"></i></button>
        </form>
      </div>
    </main>
  </body>
</html>
