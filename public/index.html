<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter AI Agent</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Twitter AI Agent</h2>
            </div>
            <ul class="chat-display" id="chat-messages"></ul>
            <form class="form-msg" id="form-msg">
                <input type="text" id="message" placeholder="Type your message here..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
</body>

</html>
